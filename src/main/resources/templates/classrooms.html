<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Classrooms</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px;}
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left;}
        th { background-color: #f4f4f4; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #007bff; text-decoration: none; }
        form { background: #f4f4f4; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        form div { margin-bottom: 10px; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input, form select { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        form button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<a th:href="@{/}" class="back-link">&larr; Back to Dashboard</a>
<h1>Manage Classrooms</h1>

<h2>Add New Classroom</h2>
<form th:action="@{/classrooms/add}"
      th:method="post"
      th:object="${newClassroomForm}">
    <div>
        <label for="roomNumber">Room Number/Name:</label>
        <input type="text" id="roomNumber" th:field="*{roomNumber}" required />
    </div>

    <div>
        <button type="submit">Add</button>
    </div>
</form>

<h2>List of Classrooms</h2>
<table th:if="${!classroomsList.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Number/Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${classroomsList}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.roomNumber}"></td>
    </tr>
    </tbody>
</table>

<p th:if="${classroomsList.isEmpty()}">
    No classrooms added yet.
</p>

</body>
</html>
