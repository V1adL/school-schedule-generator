<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Management Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f9f9f9; }
        h1 { color: #333; }
        nav ul { list-style: none; padding: 0; }
        nav li {
            margin: 10px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: box-shadow 0.2s;
        }
        nav li:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        nav a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Schedule Management Dashboard</h1>

<nav>
    <ul>
        <li>
            <a th:href="@{/classrooms}">Manage Classrooms</a>
        </li>
        <li>
            <a th:href="@{/teachers}">Manage Teachers</a>
        </li>

        <li>
            <a th:href="@{/subjects}">Manage Subjects</a>
        </li>
        <li>
            <a th:href="@{/groups}">Manage Student Groups</a>
        </li>

        <li>
            <a th:href="@{/curriculum}">Manage Curriculum (Tasks)</a>
        </li>
        <hr style="border: 1px solid #eee; margin: 20px 0;">

        <li>
            <a th:href="@{/schedule}">View/Generate Schedule</a>
        </li>
    </ul>
</nav>

</body>
</html>
