<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Subjects</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px;}
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left;}
        th { background-color: #f4f4f4; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #007bff; text-decoration: none; }
        form { background: #f4f4f4; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        form div { margin-bottom: 10px; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input, form select { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        form button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<a th:href="@{/}" class="back-link">&larr; Back to Dashboard</a>
<h1>Manage Subjects</h1>

<h2>Add New Subject</h2>
<form th:action="@{/subjects/add}"
      th:method="post"
      th:object="${newSubjectForm}">

    <div>
        <label for="name">Subject Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div>
        <label for="teacher">Teacher:</label>
        <select id="teacher" th:field="*{teacherId}" required>
            <option value="">-- Select Teacher --</option>
            <option th:each="teacher : ${teachersList}"
                    th:value="${teacher.id}"
                    th:text="${teacher.name}">
            </option>
        </select>
    </div>

    <div>
        <button type="submit">Add</button>
    </div>
</form>

<h2>List of Subjects</h2>
<table th:if="${!subjectsList.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Teacher</th>
        <th>Classroom</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjectsList}">
        <td th:text="${subject.id}"></td>
        <td th:text="${subject.name}"></td>
        <td th:text="${subject.teacher?.name}"></td>
        <td th:text="${subject.teacher?.homeClassroom?.roomNumber}"></td>
    </tr>
    </tbody>
</table>

<p th:if="${subjectsList.isEmpty()}">
    No subjects added yet.
</p>

</body>
</html>
